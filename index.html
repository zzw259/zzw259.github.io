<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郑晞澜 | 生日祝福</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --gold-color: #d4af37;
            --light-color: #f5f5f5;
            --text-light: #e6e6e6;
            --text-muted: #b0b0b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 音乐播放器样式 */
        .music-player-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.4);
            max-width: 400px;
            animation: slideIn 0.5s ease forwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .music-player-container:hover {
            border-color: rgba(212, 175, 55, 0.7);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .music-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .music-btn {
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: var(--gold-color);
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .music-btn:hover {
            background: rgba(212, 175, 55, 0.3);
            transform: scale(1.1);
        }
        
        .music-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 180px;
        }
        
        .music-title {
            font-size: 0.9rem;
            color: var(--light-color);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .music-artist {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--gold-color);
            cursor: pointer;
        }
        
        .music-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 10px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 999;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .music-prompt i {
            color: var(--gold-color);
            font-size: 1.2rem;
        }
        
        .music-prompt-text {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .music-player-container {
                position: fixed;
                bottom: 20px;
                top: auto;
                left: 50%;
                transform: translateX(-50%);
                max-width: 90%;
                width: 90%;
                justify-content: center;
            }
            
            .music-prompt {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 音乐播放器 -->
    <div class="music-player-container" id="music-player">
        <div class="music-controls">
            <button class="music-btn" id="play-pause-btn">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
        </div>
        
        <div class="music-info">
            <div class="music-title" id="music-title">生日快乐钢琴曲</div>
            <div class="music-artist" id="music-artist">背景音乐</div>
        </div>
        
        <div class="volume-control">
            <i class="fas fa-volume-up volume-icon"></i>
            <input type="range" min="0" max="100" value="50" class="volume-slider" id="volume-slider">
        </div>
    </div>
    
    <!-- 音乐提示 -->
    <div class="music-prompt" id="music-prompt">
        <i class="fas fa-music"></i>
        <span class="music-prompt-text">点击播放按钮开始背景音乐</span>
        <button class="music-btn" style="width:30px;height:30px;font-size:0.8rem;" id="close-prompt">×</button>
    </div>
    
    <!-- 您的生日祝福内容 -->
    <div class="container">
        <!-- 这里放置您的生日祝福内容 -->
        <h1 style="text-align:center;margin-top:100px;color:var(--gold-color);font-family:'Cormorant Garamond', serif;font-size:3rem;">
            祝郑晞澜生日快乐！
        </h1>
        <p style="text-align:center;margin-top:30px;font-size:1.2rem;">
            这是一个带有背景音乐的生日祝福页面
        </p>
    </div>

    <!-- 方法1：使用 Base64 编码的音乐（最可靠） -->
    <audio id="background-music" loop preload="auto" style="display:none;">
        <!-- 这里是一个简单的生日旋律（Base64编码的短音乐） -->
        <!-- 实际使用中，您可以将自己的音乐文件转换为Base64编码 -->
        <source src="data:audio/mpeg;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAACAAACcACAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA" type="audio/mpeg">
    </audio>

    <!-- 方法2：使用外部音乐链接（需要替换为您的音乐链接） -->
    <audio id="external-music" loop preload="auto" style="display:none;">
        <!-- 请将下面的链接替换为您自己的音乐文件链接 -->
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-443.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 获取DOM元素
        const musicPlayer = document.getElementById('music-player');
        const musicPrompt = document.getElementById('music-prompt');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const volumeSlider = document.getElementById('volume-slider');
        const closePromptBtn = document.getElementById('close-prompt');
        
        // 尝试使用多个音乐源
        let currentAudio = null;
        let isPlaying = false;
        
        // 音乐源列表（按优先级尝试）
        const audioSources = [
            {
                id: 'birthday-music',
                title: '生日快乐钢琴曲',
                artist: '温馨背景音乐',
                element: document.getElementById('background-music'),
                url: 'data:audio/mpeg;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAACAAACcACAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA'
            },
            {
                id: 'external-music',
                title: '生日快乐歌',
                artist: '经典旋律',
                element: document.getElementById('external-music'),
                url: 'https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-443.mp3'
            }
        ];
        
        // 初始化音乐
        function initMusic() {
            // 尝试加载第一个音乐源
            currentAudio = audioSources[0].element;
            
            // 设置音量
            currentAudio.volume = volumeSlider.value / 100;
            
            // 更新UI
            document.getElementById('music-title').textContent = audioSources[0].title;
            document.getElementById('music-artist').textContent = audioSources[0].artist;
            
            console.log('音乐播放器已初始化');
            
            // 5秒后显示提示
            setTimeout(() => {
                musicPrompt.style.display = 'flex';
            }, 1000);
            
            // 10秒后自动隐藏提示
            setTimeout(() => {
                musicPrompt.style.display = 'none';
            }, 10000);
        }
        
        // 播放/暂停音乐
        function togglePlayPause() {
            if (!currentAudio) {
                console.error('音频元素未找到');
                return;
            }
            
            if (isPlaying) {
                // 暂停音乐
                currentAudio.pause();
                isPlaying = false;
                playIcon.className = "fas fa-play";
                musicPlayer.style.borderColor = "rgba(212, 175, 55, 0.4)";
                console.log('音乐已暂停');
            } else {
                // 播放音乐
                const playPromise = currentAudio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                        playIcon.className = "fas fa-pause";
                        musicPlayer.style.borderColor = "rgba(212, 175, 55, 0.8)";
                        musicPrompt.style.display = 'none';
                        console.log('音乐开始播放');
                    }).catch(error => {
                        console.log('自动播放被阻止，需要用户交互:', error);
                        
                        // 显示提示让用户手动点击
                        musicPrompt.innerHTML = `
                            <i class="fas fa-exclamation-circle"></i>
                            <span class="music-prompt-text">请点击播放按钮开始音乐</span>
                            <button class="music-btn" style="width:30px;height:30px;font-size:0.8rem;" id="close-prompt">×</button>
                        `;
                        musicPrompt.style.display = 'flex';
                        
                        // 重新绑定关闭按钮
                        document.getElementById('close-prompt').addEventListener('click', function() {
                            musicPrompt.style.display = 'none';
                        });
                    });
                }
            }
        }
        
        // 更新音量
        function updateVolume() {
            if (currentAudio) {
                currentAudio.volume = volumeSlider.value / 100;
            }
        }
        
        // 事件监听
        playPauseBtn.addEventListener('click', togglePlayPause);
        volumeSlider.addEventListener('input', updateVolume);
        closePromptBtn.addEventListener('click', function() {
            musicPrompt.style.display = 'none';
        });
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initMusic();
            
            // 如果用户与页面交互，尝试自动播放
            document.addEventListener('click', function initAutoPlay() {
                if (!isPlaying) {
                    // 移除事件监听器，避免重复触发
                    document.removeEventListener('click', initAutoPlay);
                    
                    // 延迟一点时间播放
                    setTimeout(() => {
                        if (!isPlaying) {
                            togglePlayPause();
                        }
                    }, 500);
                }
            });
        });
        
        // 音频加载错误处理
        if (currentAudio) {
            currentAudio.addEventListener('error', function(e) {
                console.error('音频加载错误:', e);
                
                // 尝试切换到备用音乐源
                if (audioSources.length > 1) {
                    console.log('切换到备用音乐源');
                    currentAudio = audioSources[1].element;
                    document.getElementById('music-title').textContent = audioSources[1].title;
                    document.getElementById('music-artist').textContent = audioSources[1].artist;
                    
                    // 重新设置音量
                    currentAudio.volume = volumeSlider.value / 100;
                    
                    // 显示提示
                    musicPrompt.innerHTML = `
                        <i class="fas fa-info-circle"></i>
                        <span class="music-prompt-text">已切换到备用音乐源</span>
                        <button class="music-btn" style="width:30px;height:30px;font-size:0.8rem;" id="close-prompt">×</button>
                    `;
                    musicPrompt.style.display = 'flex';
                    
                    // 重新绑定关闭按钮
                    document.getElementById('close-prompt').addEventListener('click', function() {
                        musicPrompt.style.display = 'none';
                    });
                }
            });
        }
    </script>
</body>
</html>
